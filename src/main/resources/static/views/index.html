<!DOCTYPE html>
<html ng-app="demo">
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>

</head>
<body>
	<hr/>
	<div class="container" ng-controller="UserController">

	    <div class="row">
	        <label class="spacing">User</label> <input type="text" ng-model="userDto.userName" class="input-sm spacing"/>
	        <label class="spacing">Skills</label> <input type="text" ng-model="skills" ng-list class="input-sm custom-width spacing" placeholder="use comma to separate skills"/>
	        <button ng-click="saveUser()" class="btn btn-sm btn-info">Save User</button>
	    </div>

	    <hr/>
	
	    <div class="row">
	        <p>{{allUsers | json}}</p>
	    </div>
	
	    <hr/>
	
	    <div class="row" ng-repeat="user in allUsers">
	        <div class="">
	            <h3>{{user.userName}}</h3>
	            <span ng-repeat="skill in user.skillDtos" class="spacing">{{skill.skillName}}</span>
	        </div>
	    </div>
	
	</div>

</body>
<script src="webjars/angularjs/1.7.8/angular.min.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="webjars/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="js/app.js"></script>
<script src="js/UserController.js"></script>
<script src="js/UserService.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app.css"/>
</html>
